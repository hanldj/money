<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å°è±¬æ’²æ»¿ - V10 è¡Œå‹•å„ªåŒ–ç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #74b9ff;
            --bg: #f2f5f8;
            --card: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --shadow: 0 10px 20px rgba(0,0,0,0.05);
            --safe-top: env(safe-area-inset-top);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: calc(20px + var(--safe-top)) 16px 40px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- æ§åˆ¶é¢æ¿å„ªåŒ– --- */
        .header {
            width: 100%;
            max-width: 480px;
            background: var(--card);
            border-radius: 24px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .setting-box {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .setting-label { font-size: 0.75rem; color: var(--text-sub); font-weight: 600; }

        .ex-rate-input {
            border: none;
            background: transparent;
            font-size: 1rem;
            font-weight: bold;
            color: var(--primary);
            width: 100%;
            outline: none;
        }

        .currency-toggle {
            display: flex;
            background: #e9ecef;
            padding: 3px;
            border-radius: 8px;
        }

        .currency-toggle label {
            flex: 1;
            text-align: center;
            padding: 6px 0;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.8rem;
            transition: 0.2s;
        }

        input[type="radio"] { display: none; }
        input[type="radio"]:checked + label { background: white; color: var(--primary); font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .tool-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .btn-tool {
            background: #eee;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            color: var(--text-main);
            font-weight: 500;
        }

        /* --- å­©å­è³‡ç”¢å¡ç‰‡å„ªåŒ– --- */
        .card {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 28px;
            padding: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .card::before {
            content: "";
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 6px;
            background: var(--primary);
        }

        .name-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .name-input {
            font-size: 1.3rem;
            font-weight: 800;
            border: none;
            color: var(--text-main);
            width: 60%;
            outline: none;
        }

        .btn-detail {
            background: var(--bg);
            color: var(--accent);
            border: none;
            padding: 8px 14px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .balance-display {
            font-size: 1.8rem;
            font-family: 'SF Mono', 'Courier New', monospace;
            font-weight: 700;
            color: var(--primary);
            margin: 15px 0;
            letter-spacing: -0.5px;
        }

        .deposit-zone {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .deposit-input {
            flex: 1.5;
            padding: 14px;
            border: 2px solid #f1f3f5;
            border-radius: 16px;
            font-size: 1.1rem;
            outline: none;
            transition: 0.2s;
        }

        .deposit-input:focus { border-color: var(--accent); background: #f8fbff; }

        .btn-action {
            flex: 1;
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: bold;
            font-size: 0.95rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- å…¨è¢å¹•é¢æ¿ (Overlay) å„ªåŒ– --- */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 18, 18, 0.98);
            backdrop-filter: blur(10px);
            z-index: 2000;
            padding: 24px;
            color: white;
        }

        .chart-container {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 15px;
            margin: 20px 0;
            height: 45vh;
        }

        .detail-card {
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* --- ç´€éŒ„åˆ—è¡¨ --- */
        .log-section {
            width: 100%;
            max-width: 480px;
            background: transparent;
        }

        .log-item {
            background: white;
            margin-bottom: 10px;
            padding: 16px;
            border-radius: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .tag {
            font-size: 0.65rem;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .tag-deposit { background: #e6fffa; color: #38b2ac; }
        .tag-expense { background: #fff5f5; color: #e53e3e; }
    </style>
</head>
<body>

<div class="header">
    <div class="settings-grid">
        <div class="setting-box">
            <span class="setting-label">1 USD åŒ¯ç‡ (TWD)</span>
            <input type="number" id="exRate" class="ex-rate-input" value="31.42" onchange="saveData()">
        </div>
        <div class="setting-box">
            <span class="setting-label">é¡¯ç¤ºå¹£åˆ¥</span>
            <div class="currency-toggle">
                <input type="radio" name="curr" id="currUSD" value="USD" onchange="setCurrency('USD')">
                <label for="currUSD">USD</label>
                <input type="radio" name="curr" id="currTWD" value="TWD" onchange="setCurrency('TWD')">
                <label for="currTWD">TWD</label>
            </div>
        </div>
    </div>
    <div class="tool-bar">
        <button class="btn-tool" onclick="undo()">â†© æ’¤éŠ·</button>
        <button class="btn-tool" onclick="redo()">â†ª é‡åš</button>
        <button class="btn-tool" onclick="openBackend()">âš™ï¸ ç®¡ç†</button>
    </div>
</div>

<div id="kids-container" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>

<div class="log-section">
    <h3 style="font-size: 0.9rem; color: var(--text-sub); margin: 10px 0 15px 5px;">ğŸ•’ æœ€è¿‘æ´»å‹•</h3>
    <div id="log-list"></div>
</div>

<div id="detail-overlay" class="overlay">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 id="detail-title" style="margin:0;">è³‡ç”¢è¶¨å‹¢</h2>
        <span onclick="closeDetail()" style="font-size: 1.5rem; opacity: 0.5;">âœ•</span>
    </div>

    <div class="chart-container"><canvas id="historyChart"></canvas></div>

    <div class="detail-card">
        <div class="setting-label" style="color: #aaa;">æ•¸æ“šçµ±è¨ˆè‡ª</div>
        <div id="detail-start-date" style="margin-bottom: 15px; font-size: 0.9rem;"></div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div>
                <div class="setting-label" style="color: #aaa;">åŸºæº–æœ¬é‡‘</div>
                <div id="detail-base" style="font-family: monospace; font-size: 1rem;"></div>
            </div>
            <div>
                <div class="setting-label" style="color: #00ecbc;">ç´¯è¨ˆåˆ©æ¯</div>
                <div id="detail-interest" style="font-family: monospace; font-size: 1rem; color: #00ecbc;"></div>
            </div>
        </div>
    </div>
    <button onclick="closeDetail()" style="width:100%; padding:18px; background:var(--accent); border:none; border-radius:18px; color:white; font-weight:bold; font-size:1.1rem;">å›åˆ°åˆ—è¡¨</button>
</div>

<div id="backend-overlay" class="overlay">
    <h2>âš™ï¸ è³‡ç”¢æ ¡æ­£</h2>
    <p style="color: #888; font-size: 0.8rem; margin-bottom: 20px;">æ‰‹å‹•èª¿æ•´ç›®å‰çš„åŸºæº–é‡‘é¡ï¼ˆUSDï¼‰</p>
    <div id="backend-list"></div>
    <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 10px;">
        <button onclick="saveBackend()" style="padding:18px; background:var(--primary); border:none; border-radius:18px; color:white; font-weight:bold;">ç¢ºèªå„²å­˜</button>
        <button onclick="closeBackend()" style="padding:15px; background:transparent; border:1px solid #444; border-radius:18px; color:#888;">æ”¾æ£„æ›´æ”¹</button>
    </div>
</div>

<script>
    /* [ä¿ç•™åŸå§‹é‚è¼¯]ï¼šä»¥ä¸‹ JS æ ¸å¿ƒç®—æ³•èˆ‡æ‚¨ V10 ç‰ˆæœ¬ä¿æŒä¸€è‡´ï¼Œåƒ…å°æ¸²æŸ“éƒ¨åˆ†é€²è¡Œå¾®èª¿
    */
    const INTEREST_RATE_PER_SEC = 0.000000001607;
    let state = {
        preferredCurrency: "USD",
        exRate: 31.42,
        kids: [
            { id: 0, name: "Lionel", baseBalance: 101.11, lastTimestamp: Date.now(), history: [] },
            { id: 1, name: "Yosie", baseBalance: 91.10, lastTimestamp: Date.now(), history: [] },
            { id: 2, name: "Yvonne", baseBalance: 91.10, lastTimestamp: Date.now(), history: [] }
        ],
        logs: []
    };

    let historyStack = [], redoStack = [], currentDetailId = null, myChart = null;

    function init() {
        const saved = localStorage.getItem('piggy_bank_v10_final');
        if (saved) state = JSON.parse(saved);
        state.kids.forEach(k => {
            if(!k.history || k.history.length === 0) k.history = [{ t: k.lastTimestamp, y: k.baseBalance }];
        });
        document.getElementById('exRate').value = state.exRate || 31.42;
        if (state.preferredCurrency === "TWD") document.getElementById('currTWD').checked = true;
        else document.getElementById('currUSD').checked = true;
        renderCards(); renderLogs(); tick();
    }

    function saveData() {
        state.exRate = parseFloat(document.getElementById('exRate').value) || 31.42;
        localStorage.setItem('piggy_bank_v10_final', JSON.stringify(state));
    }

    function calculateCurrentBalance(kid) {
        return kid.baseBalance * Math.pow(1 + INTEREST_RATE_PER_SEC, (Date.now() - kid.lastTimestamp) / 1000);
    }

    function formatDisplay(num) {
        return Number(num).toLocaleString('zh-TW', { minimumFractionDigits: 8, maximumFractionDigits: 8 });
    }

    function deposit(id, isExpense) {
        const input = document.getElementById(`input-${id}`);
        let amount = parseFloat(input.value);
        if (isNaN(amount) || amount === 0) return;

        pushHistory();
        const kid = state.kids.find(k => k.id === id);
        const oldUsdWithInterest = calculateCurrentBalance(kid);

        // å‚ç›´å™´ç™¼é»ç´€éŒ„
        kid.history.push({ t: Date.now() - 1, y: oldUsdWithInterest });

        const usdToAdd = (state.preferredCurrency === "TWD") ? amount / state.exRate : amount;
        kid.baseBalance = oldUsdWithInterest + (isExpense ? -Math.abs(usdToAdd) : Math.abs(usdToAdd));
        kid.lastTimestamp = Date.now();

        // æ–°èµ·å§‹é»
        kid.history.push({ t: Date.now(), y: kid.baseBalance });
        if (kid.history.length > 1000) kid.history.shift();

        state.logs.unshift({
            time: new Date().toLocaleTimeString('zh-TW', {hour:'2-digit', minute:'2-digit'}),
            action: isExpense?"æ”¯å‡º":"å­˜å…¥",
            name: kid.name,
            amount: amount
        });
        if (state.logs.length > 10) state.logs.pop();

        input.value = ''; saveData(); renderLogs();
    }

    function tick() {
        const isTWD = state.preferredCurrency === "TWD";
        const rate = state.exRate;
        const sym = isTWD ? "NT$" : "$";

        state.kids.forEach(kid => {
            const currentTotalUsd = calculateCurrentBalance(kid);
            const displayTotal = currentTotalUsd * (isTWD ? rate : 1);
            const el = document.getElementById(`balance-${kid.id}`);
            if (el) el.innerText = `${sym} ${formatDisplay(displayTotal)}`;

            if (currentDetailId === kid.id) {
                document.getElementById('detail-base').innerText = `${sym} ${formatDisplay(kid.baseBalance * (isTWD ? rate : 1))}`;
                document.getElementById('detail-interest').innerText = `+ ${sym} ${formatDisplay((currentTotalUsd - kid.baseBalance) * (isTWD ? rate : 1))}`;
                if(myChart) {
                    const newData = [...kid.history, { t: Date.now(), y: currentTotalUsd }];
                    myChart.data.datasets[0].data = newData.map(pt => ({ x: pt.t, y: pt.y * (isTWD ? rate : 1) }));
                    myChart.update('none');
                }
            }
        });
        requestAnimationFrame(tick);
    }

    function renderCards() {
        document.getElementById('kids-container').innerHTML = state.kids.map(kid => `
            <div class="card">
                <div class="name-row">
                    <input type="text" class="name-input" value="${kid.name}" onchange="updateKidName(${kid.id}, this.value)">
                    <button class="btn-detail" onclick="openDetail(${kid.id})">è¶¨å‹¢åœ–</button>
                </div>
                <div class="setting-label">ç›®å‰è³‡ç”¢ä¼°å€¼</div>
                <div class="balance-display" id="balance-${kid.id}">0.00</div>
                <div class="deposit-zone">
                    <input type="number" class="deposit-input" id="input-${kid.id}" placeholder="0.00" inputmode="decimal">
                    <button class="btn-action" style="background:var(--secondary);" onclick="deposit(${kid.id}, false)">å­˜å…¥</button>
                    <button class="btn-action" style="background:var(--primary);" onclick="deposit(${kid.id}, true)">æ”¯å‡º</button>
                </div>
            </div>`).join('');
    }

    function renderLogs() {
        const isTWD = state.preferredCurrency === "TWD";
        document.getElementById('log-list').innerHTML = state.logs.map(log => `
            <div class="log-item">
                <div style="display:flex; align-items:center; gap:12px;">
                    <span class="tag ${log.action==='å­˜å…¥'?'tag-deposit':'tag-expense'}">${log.action}</span>
                    <div>
                        <div style="font-weight:bold; font-size:0.9rem;">${log.name}</div>
                        <div style="color:#999; font-size:0.7rem;">${log.time}</div>
                    </div>
                </div>
                <div style="font-weight:700; color:${log.action==='å­˜å…¥'?'#38b2ac':'#e53e3e'}">
                    ${log.action==='å­˜å…¥'?'+':'-'} ${isTWD?'NT$':'$'}${log.amount}
                </div>
            </div>`).join('');
    }

    // Chart.js åˆå§‹åŒ–å„ªåŒ–
    function openDetail(id) {
        currentDetailId = id;
        const kid = state.kids.find(k => k.id === id);
        const isTWD = state.preferredCurrency === "TWD";
        document.getElementById('detail-title').innerText = kid.name;
        document.getElementById('detail-start-date').innerText = new Date(kid.history[0].t).toLocaleString();
        document.getElementById('detail-overlay').style.display = 'block';

        const ctx = document.getElementById('historyChart').getContext('2d');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    data: kid.history.map(pt => ({ x: pt.t, y: pt.y * (isTWD ? state.exRate : 1) })),
                    borderColor: '#00ecbc',
                    borderWidth: 3,
                    pointRadius: 0,
                    fill: true,
                    backgroundColor: 'rgba(0, 236, 188, 0.1)',
                    tension: 0 // ç¢ºä¿å‚ç›´å™´ç™¼
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { type: 'linear', display: true, grid: { display: false }, ticks: { color: '#666', font: { size: 9 } } },
                    y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#666', font: { size: 9 } } }
                }
            }
        });
    }

    function updateKidName(id, name) { state.kids.find(k => k.id === id).name = name; saveData(); }
    function setCurrency(val) { state.preferredCurrency = val; saveData(); renderLogs(); }
    function closeDetail() { currentDetailId = null; document.getElementById('detail-overlay').style.display = 'none'; }
    function openBackend() {
        document.getElementById('backend-list').innerHTML = state.kids.map(kid => `
            <div style="margin-bottom:15px;"><label style="color:#aaa;font-size:0.8rem;">${kid.name} (USD)</label>
            <input type="number" id="back-${kid.id}" style="width:100%;padding:15px;background:#222;color:#00ff00;border:none;border-radius:12px;margin-top:5px;" step="0.000001" value="${calculateCurrentBalance(kid).toFixed(8)}"></div>`).join('');
        document.getElementById('backend-overlay').style.display = 'block';
    }
    function saveBackend() {
        pushHistory();
        state.kids.forEach(kid => {
            const newVal = parseFloat(document.getElementById(`back-${kid.id}`).value);
            if (!isNaN(newVal)) {
                kid.baseBalance = newVal; kid.lastTimestamp = Date.now();
                kid.history.push({ t: Date.now(), y: kid.baseBalance });
            }
        });
        saveData(); closeBackend();
    }
    function closeBackend() { document.getElementById('backend-overlay').style.display = 'none'; }
    function pushHistory() { historyStack.push(JSON.stringify(state)); redoStack = []; if (historyStack.length > 30) historyStack.shift(); }
    function undo() { if (historyStack.length > 0) { redoStack.push(JSON.stringify(state)); state = JSON.parse(historyStack.pop()); saveData(); renderCards(); renderLogs(); } }
    function redo() { if (redoStack.length > 0) { historyStack.push(JSON.stringify(state)); state = JSON.parse(redoStack.pop()); saveData(); renderCards(); renderLogs(); } }

    init();
</script>
</body>
</html>
